<article class="container-product">
    <img [src]="image" alt="Imagen {{ name }}" loading="lazy" decoding="async" class="container-product__img">
    <p class="container-product__paragraph">{{ name }}</p>
    <p class="container-product__paragraph container-product__paragraph--right">$ {{ price }}</p>
    <p class="container-product__paragraph container-product__paragraph--right">Stock: {{ stock }}</p>
</article>
